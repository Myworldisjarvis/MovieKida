  <!-- carousel -->

                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://mcdn.wallpapersafari.com/medium/95/85/vjDSMT.jpg" class="d-block w-100 rounded" alt="...">

</section>


<!-- Big Image (Poster) -->
<section id="posterSection" class="my-4">
<div class="container">
    <img id="posterImg" src="https://mcdn.wallpapersafari.com/medium/19/55/jN572g.jpg" class="img-fluid rounded" alt="Poster Image">
</div>

    <!-- Filter -->
    <div id="movements" class="container mt-5">
        <h2>Movies</h2>
        <div class="row mb-3">
            <div class="col-md-4">
                <select class="form-control" id="filterActor">
                    <option value="">Select Actor</option>
                    <!-- Actor options dynamically filled -->
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="filterGenre">
                    <option value="">Select Genre</option>
                    <option value="Bollywood">Bollywood</option>
                    <option value="Hollywood">Hollywood</option>
                    <option value="South">South</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchMovie" placeholder="Search by Title or Actor">
            </div>
        </div>
        
        <div class="row" id="movieContainer">
            <!-- Movie cards dynamically filled -->
        </div>
        <button class="btn btn-primary mt-3" id="loadMoreBtn">Load More</button>
    </div>

    <!-- Movie Details Modal -->
    <div class="modal fade" id="movieDetailsModal" tabindex="-1" role="dialog" aria-labelledby="movieDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieDetailsModalLabel">Movie Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Movie details dynamically filled -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
