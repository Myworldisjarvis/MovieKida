<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MovieKida</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">MovieKida</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
            </ul>
        </div>
    </nav>

    <!-- Admin Panel -->
    <div class="container mt-5">
        <h2>Admin Panel</h2>
        <form id="movieForm">
            <div class="form-group">
                <label for="movieTitle">Movie Title</label>
                <input type="text" class="form-control" id="movieTitle" required>
            </div>
            <div class="form-group">
                <label for="actorName">Actor Name</label>
                <input type="text" class="form-control" id="actorName" required>
            </div>
            <div class="form-group">
                <label for="movieGenre">Genre</label>
                <select class="form-control" id="movieGenre" required>
                    <option value="Bollywood">Bollywood</option>
                    <option value="Hollywood">Hollywood</option>
                    <option value="South">South</option>
                </select>
            </div>
            <div class="form-group">
                <label for="movieImage">Movie Image URL</label>
                <input type="text" class="form-control" id="movieImage" required>
                <input type="file" class="form-control mt-2" id="movieImageUpload">
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>

        <hr>

        <h3>Update/Delete Movies</h3>
        <input type="text" class="form-control mb-3" id="searchMovie" placeholder="Search Movies...">
        <div id="movieList">
            <!-- Movie list dynamically filled -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
